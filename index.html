<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벨라소-비지네르 비닉 기법 해독기 (카시스키 해독법)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .result-box {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .result-box.show {
            display: block;
            opacity: 1;
        }
        .table-cell {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            text-align: center;
        }
        .freq-bar {
            background-color: #3b82f6;
            height: 1.25rem;
            text-align: right;
            padding-right: 0.5rem;
            color: white;
            white-space: nowrap;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 p-4 sm:p-6 md:p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-lg p-6 sm:p-8">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900">벨라소-비지네르 비닉 기법 해독기</h1>
            <p class="mt-2 text-lg text-gray-600">카시스키 해독법을 이용한 자동 분석 도구</p>
        </header>

        <!-- Input Section -->
        <div class="mb-6">
            <label for="ciphertext" class="block text-lg font-semibold mb-2 text-gray-700">1. 암호문 입력</label>
            <textarea id="ciphertext" rows="8" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="여기에 분석할 암호문을 입력하세요..."></textarea>
            <div class="flex justify-center mt-4">
                <button id="analyzeBtn" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-blue-700 active:scale-95 transition transform">분석 시작</button>
            </div>
        </div>
        
        <!-- Results Section -->
        <div id="results-container" class="space-y-8">
            <!-- Step 1: Repeated Sequences -->
            <div id="step1-result" class="result-box p-6 bg-gray-50 rounded-lg border border-gray-200">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">분석 1단계: 반복 문자열 탐색</h2>
                <div id="sequences-output" class="text-base">결과가 여기에 표시됩니다...</div>
            </div>

            <!-- Step 2: Key Length Guess -->
            <div id="step2-result" class="result-box p-6 bg-gray-50 rounded-lg border border-gray-200">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">분석 2단계: 암호용 건 길이 추정</h2>
                <div id="keylength-output" class="text-base">결과가 여기에 표시됩니다...</div>
            </div>

            <!-- Step 3: Frequency Analysis -->
            <div id="step3-result" class="result-box p-6 bg-gray-50 rounded-lg border border-gray-200">
                <h2 class="text-2xl font-semibold mb-4 text-gray-800">분석 3단계: 빈도 분석을 통한 암호용 건 추정</h2>
                <p class="mb-4 text-gray-600">추정된 암호용 건 길이(<span id="guessed-length" class="font-bold text-blue-600"></span>)를 기반으로 암호문을 분할하고, 각 그룹의 알파벳 빈도를 분석하여 암호용 건을 추정합니다.</p>
                <div id="frequency-output" class="space-y-6">결과가 여기에 표시됩니다...</div>
            </div>

            <!-- Final Step: Decryption -->
            <div id="step4-result" class="result-box p-6 bg-green-50 rounded-lg border border-green-200">
                <h2 class="text-2xl font-semibold mb-4 text-green-800">최종 결과: 복호된 평문</h2>
                <p class="mb-2 text-gray-700">추정된 암호용 건: <strong id="final-key" class="text-2xl text-green-700 font-mono bg-green-200 px-2 py-1 rounded"></strong></p>
                <div id="plaintext-output" class="w-full p-4 bg-white border border-gray-300 rounded-lg shadow-sm text-lg font-mono break-words"></div>
            </div>
        </div>
    </div>

    <script>
        // Default ciphertext from the provided link
        const defaultCiphertext = "DPXWGKZRHDKGHNLQOBKJSATUMYSHYRRMPKGDQGZQPZHFRRMWNRMPETLQCTZCNQTKWUMIMZIIGGCPZTGIGPBECCPXPYCQGAGNQGZDYZMPMIMTKQGQMAFOZYTKSTRWSBQGZRRMGTXSWVVSZIMBMXWYMFOVXMFOZETLNATGLOVTFCNPXKBSIKRISBMRZOKTNQOQGACBATYCRIOXLPZHFRRMGTXSATGLOPTLLYZXTJPZBXLNALHQRMFNQDUTDCSUTZGXIKRMXMLTLXMATBKDXKWMTHLCBMETRSWGLFSXPBRRPXKDKBAXPVIVDMPLTNERBXKJITHOCPWKACBUHMFOZTGBKLFBPKBBHLPWKACBABLROZLBLDMEEGQMGVCKVWLUOMMGYDCKX";
        document.getElementById('ciphertext').value = defaultCiphertext;

        const analyzeBtn = document.getElementById('analyzeBtn');
        const ciphertextInput = document.getElementById('ciphertext');
        
        // --- Event Listener ---
        analyzeBtn.addEventListener('click', () => {
            const rawText = ciphertextInput.value;
            const text = rawText.toUpperCase().replace(/[^A-Z]/g, '');

            if (text.length < 20) {
                alert("분석을 위해 최소 20자 이상의 암호문을 입력해주세요.");
                return;
            }
            
            resetResults();
            runAnalysis(text);
        });

        function resetResults() {
            const resultBoxes = document.querySelectorAll('.result-box');
            resultBoxes.forEach(box => {
                box.classList.remove('show');
            });
        }

        function showResult(elementId) {
            const el = document.getElementById(elementId);
            setTimeout(() => {
                el.classList.add('show');
                el.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 100);
        }

        // --- Main Analysis Logic ---
        function runAnalysis(text) {
            // Step 1: Find repeated sequences
            const sequences = findRepeatedSequences(text, 3, 5);
            displaySequences(sequences);
            showResult('step1-result');

            const distances = calculateDistances(sequences);
            if (distances.length === 0) {
                 document.getElementById('keylength-output').innerHTML = '<p class="text-red-600">반복되는 문자열을 찾지 못해 암호용 건 길이를 추정할 수 없습니다.</p>';
                 showResult('step2-result');
                 return;
            }

            // Step 2: Guess key length
            const likelyLengths = guessKeyLength(distances, 20);
            displayKeyLengths(likelyLengths);
            showResult('step2-result');
            
            const bestKeyLength = likelyLengths[0]?.factor || 3; // Fallback to 3
            document.getElementById('guessed-length').textContent = bestKeyLength;

            // Step 3: Frequency analysis and key guess
            const guessedKey = findKey(text, bestKeyLength);
            displayFrequencyAnalysis(text, bestKeyLength, guessedKey);
            showResult('step3-result');

            // Step 4: Decrypt
            const plaintext = vigenereDecrypt(text, guessedKey);
            document.getElementById('final-key').textContent = guessedKey;
            document.getElementById('plaintext-output').textContent = plaintext;
            showResult('step4-result');
        }

        // --- Helper Functions ---

        // 1a. Find repeated sequences
        function findRepeatedSequences(text, minLen, maxLen) {
            const sequences = {};
            for (let len = maxLen; len >= minLen; len--) {
                for (let i = 0; i <= text.length - len; i++) {
                    const seq = text.substring(i, i + len);
                    if (!sequences[seq]) {
                        sequences[seq] = [];
                    }
                    sequences[seq].push(i);
                }
            }
            // Filter out non-repeating sequences
            for (const seq in sequences) {
                if (sequences[seq].length < 2) {
                    delete sequences[seq];
                }
            }
            return sequences;
        }

        // 1b. Calculate distances between sequences
        function calculateDistances(sequences) {
            const distances = [];
            for (const seq in sequences) {
                const positions = sequences[seq];
                for (let i = 0; i < positions.length - 1; i++) {
                    distances.push(positions[i + 1] - positions[i]);
                }
            }
            return distances;
        }
        
        // 1c. Display sequences
        function displaySequences(sequences) {
            const outputEl = document.getElementById('sequences-output');
            let html = '<p class="mb-4 text-gray-600">암호문에서 3글자 이상 반복되는 문자열을 찾아 출현 빈도가 높은 순으로 정렬하고, 위치 간격을 찾습니다.</p>';
            const seqEntries = Object.entries(sequences);
            if (seqEntries.length === 0) {
                html += '<p>반복되는 문자열을 찾지 못했습니다.</p>';
            } else {
                 html += `
                    <div class="overflow-x-auto">
                        <table class="w-full border-collapse">
                            <thead>
                                <tr class="bg-gray-200">
                                    <th class="table-cell font-semibold">문자열</th>
                                    <th class="table-cell font-semibold">출현 빈도</th>
                                    <th class="table-cell font-semibold">출현 위치</th>
                                    <th class="table-cell font-semibold">간격</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                // Sort by frequency (descending) before slicing
                seqEntries
                    .sort((a, b) => b[1].length - a[1].length)
                    .slice(0, 10)
                    .forEach(([seq, positions]) => { // Show top 10 for brevity
                        const distances = [];
                        for(let i=0; i<positions.length - 1; i++) {
                            distances.push(positions[i+1] - positions[i]);
                        }
                        html += `
                            <tr>
                                <td class="table-cell font-mono">${seq}</td>
                                <td class="table-cell font-bold">${positions.length}</td>
                                <td class="table-cell">${positions.join(', ')}</td>
                                <td class="table-cell font-bold text-blue-600">${distances.join(', ')}</td>
                            </tr>
                        `;
                    });
                html += '</tbody></table></div>';
                if(seqEntries.length > 10) html += `<p class="mt-2 text-sm text-gray-500">... 그 외 ${seqEntries.length - 10}개의 반복 문자열이 있습니다.</p>`;
            }
            outputEl.innerHTML = html;
        }


        // 2a. Guess key length by finding common factors
        function guessKeyLength(distances, maxKeyLength) {
            const factorCounts = {};
            distances.forEach(dist => {
                for (let i = 2; i <= Math.min(dist, maxKeyLength); i++) {
                    if (dist % i === 0) {
                        factorCounts[i] = (factorCounts[i] || 0) + 1;
                    }
                }
            });
            return Object.entries(factorCounts)
                .map(([factor, count]) => ({ factor: parseInt(factor), count }))
                .sort((a, b) => b.count - a.count);
        }

        // 2b. Display likely key lengths
        function displayKeyLengths(lengths) {
            const outputEl = document.getElementById('keylength-output');
            let html = '<p class="mb-4 text-gray-600">반복 간격들의 공약수를 계산하여 가장 빈도가 높은 수를 유력한 암호용 건의 길이로 추정합니다.</p>';
             if (lengths.length === 0) {
                html += '<p>공약수를 찾을 수 없어 암호용 건의 길이를 추정할 수 없습니다.</p>';
            } else {
                 html += `
                    <div class="overflow-x-auto">
                        <table class="w-full border-collapse">
                            <thead>
                                <tr class="bg-gray-200">
                                    <th class="table-cell font-semibold">암호용 건 길이 후보</th>
                                    <th class="table-cell font-semibold">빈도수</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                lengths.slice(0, 5).forEach(({ factor, count }) => { // Show top 5
                    html += `
                        <tr>
                            <td class="table-cell text-xl font-bold ${factor === lengths[0].factor ? 'text-blue-600' : ''}">${factor}</td>
                            <td class="table-cell">${count}</td>
                        </tr>
                    `;
                });
                html += '</tbody></table></div>';
                html += `<p class="mt-4 text-center text-lg">가장 유력한 암호용 건의 길이는 <strong class="text-2xl text-blue-600">${lengths[0].factor}</strong>입니다.</p>`;
            }
            outputEl.innerHTML = html;
        }

        // 3a. Find key using frequency analysis
        function findKey(text, keyLength) {
            const englishFreq = [0.08167, 0.01492, 0.02782, 0.04253, 0.12702, 0.02228, 0.02015, 0.06094, 0.06966, 0.00153, 0.00772, 0.04025, 0.02406, 0.06749, 0.07507, 0.01929, 0.00095, 0.05987, 0.06327, 0.09056, 0.02758, 0.00978, 0.02360, 0.00150, 0.01974, 0.00074];
            let key = '';

            for (let i = 0; i < keyLength; i++) {
                let subtext = '';
                for (let j = i; j < text.length; j += keyLength) {
                    subtext += text[j];
                }

                const frequencies = new Array(26).fill(0);
                for (let k = 0; k < subtext.length; k++) {
                    frequencies[subtext.charCodeAt(k) - 65]++;
                }
                
                let bestShift = 0;
                let minChiSquared = Infinity;

                for (let shift = 0; shift < 26; shift++) {
                    let chiSquared = 0;
                    for (let l = 0; l < 26; l++) {
                        const observed = frequencies[(l + shift) % 26];
                        const expected = subtext.length * englishFreq[l];
                        chiSquared += Math.pow(observed - expected, 2) / expected;
                    }
                    if (chiSquared < minChiSquared) {
                        minChiSquared = chiSquared;
                        bestShift = shift;
                    }
                }
                key += String.fromCharCode(65 + bestShift);
            }
            return key;
        }

        // 3b. Display frequency analysis
        function displayFrequencyAnalysis(text, keyLength, guessedKey) {
            const outputEl = document.getElementById('frequency-output');
            let html = '';

            for (let i = 0; i < keyLength; i++) {
                let subtext = '';
                for (let j = i; j < text.length; j += keyLength) {
                    subtext += text[j];
                }
                
                const frequencies = new Array(26).fill(0);
                subtext.split('').forEach(char => frequencies[char.charCodeAt(0) - 65]++);
                const maxFreq = Math.max(...frequencies);

                html += `<div class="p-4 border rounded-md">`;
                html += `<h3 class="font-semibold text-lg mb-2">그룹 ${i + 1} 분석 (추정 건 낱자: <span class="font-mono text-blue-600">${guessedKey[i]}</span>)</h3>`;
                html += `<div class="font-mono text-sm space-y-1">`;
                frequencies.forEach((freq, idx) => {
                    if (freq > 0) {
                        const char = String.fromCharCode(65 + idx);
                        const percentage = (freq / subtext.length) * 100;
                        html += `
                            <div class="flex items-center">
                                <span class="w-6">${char}:</span>
                                <div class="w-full bg-gray-200 rounded">
                                    <div class="freq-bar rounded" style="width: ${percentage}%;">${freq}</div>
                                </div>
                            </div>
                        `;
                    }
                });
                html += `</div></div>`;
            }
            outputEl.innerHTML = html;
        }

        // 4a. Decrypt Vigenere
        function vigenereDecrypt(ciphertext, key) {
            let plaintext = '';
            for (let i = 0; i < ciphertext.length; i++) {
                const cipherCharCode = ciphertext.charCodeAt(i) - 65;
                const keyCharCode = key.charCodeAt(i % key.length) - 65;
                const plainCharCode = (cipherCharCode - keyCharCode + 26) % 26;
                plaintext += String.fromCharCode(plainCharCode + 65);
            }
            return plaintext;
        }

    </script>
</body>
</html>
